<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Add</title>
  </head>
  <body>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Emp-Sys</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link active" href="addemp">Add Emp</a>
      </li>
      
    </ul>
    
  </div>
</nav>


<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
			<div th:if="${session.msg != null}">
    <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
    
</div>
				<div class="card-body">
					<h4 class="text-center text-primary">Add Employee</h4>
					<form action ="register" method="post">
						<div class = "form-group">
							<label>Enter full name:</label>
							<input type="text" name="name" class="form-control">
						</div>
						
						<div class = "form-group">
							<label>Enter full address:</label>
							<input type="text" name="address" class="form-control">
						</div>
						
						<div class = "form-group">
							<label>Enter email:</label>
							<input type="text" name="email" class="form-control">
						</div>
						
						<div class = "form-group">
							<label>Enter phone:</label>
							<input type="text" name="phone" class="form-control">
						</div>
						
						<div class = "form-group">
							<label>Enter Salary:</label>
							<input type="text" name="salary" class="form-control">
						</div>
						
						<button class="btn btn-primary btn-block">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
  </body>
</html>
